services:
  e4u_backend:
    build: .
    command: sh -c "npm run seed && npm run dev"
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env 
    environment:
      - MONGODB_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/e4u?authSource=admin
    volumes:
      - .:/app
      - /app/node_modules

    depends_on:
      - mongodb
    networks:
      - e4u

  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    networks:
      - e4u
    ports:
      - 27017:27017

networks:
  e4u:
    driver: bridge